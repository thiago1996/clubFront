<body>
    
<div class="formulario">
    <h1> Inicio de Sesión</h1>
<div>
<form action="" [formGroup]="formularioInicioSesion">

    <div class="p-inputgroup p-m-2">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
         <input pInputText placeholder="Ingrese usuario" formControlName="nombre" />
    </div>
    <br>
    <div class="p-inputgroup p-m-2">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <span class="p-inputgroup-addon">
            <i class="pi pi-lock"></i>
        </span>
        <input type="password" pInputText placeholder="Ingrese contraseña" formControlName="contrasenia" />
    </div>
<br>
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
    <p-button styleClass="crear" label="Iniciar Sesión" (click)="ingresar()" styleClass="p-button-raised"></p-button>
   
</form>
</div>
</div>
</body>
