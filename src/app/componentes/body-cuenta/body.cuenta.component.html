<h2> &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;   &nbsp; 
     Saldo de cuenta</h2>

<p-button  styleClass="" id="btn_volver" label="Volver" (click)="volver()" styleClass="p-button-raised"></p-button>
<br>
<div id="listadoCuentas" style="display:block;">
    
<table class="table-listado">
    <thead>
        <tr>
            <th>Saldo efectivo</th>
            <th>Saldo debito</th>
            <th>Editar</th>
        </tr>
    </thead> 
    <tbody>

        <tr *ngFor="let cuenta of cuentas">
            <td>{{ cuenta.saldoEfectivo }}</td>
            <td>{{ cuenta.saldoDebito }}</td>
            
            <td><p-button styleClass="btn_icono" icon="pi pi-pencil" styleClass="p-button-rounded" (click)="activador(cuenta)"></p-button></td>
      </tr> 
    </tbody>
</table>

<p-dialog header="Actualizar Saldo cuenta " [(visible)]="display" [closable]="false">
    <form action="" [formGroup]="formularioModificarCuenta">
    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Ingreso Efectivo" formControlName="ingresoEfectivo" />
    </div>
    <br>
    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Egreso Efectivo" formControlName="egresoEfectivo" />
    </div>
    <br>
    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Ingreso Debito" formControlName="ingresoDebito" />
    </div>
    <br>
    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Egreso Debito" formControlName="egresoDebito" />
    </div>
<br>
        <p-button styleClass="modificar" id="modificar" label="Modificar" (click)="actualizarMovimiento()" styleClass="p-button-raised"></p-button>
        <p-button label="Cancelar" id="cancelar" (click)="cerrar()" styleClass="p-button-raised"></p-button>
       
    </form>

</p-dialog>
