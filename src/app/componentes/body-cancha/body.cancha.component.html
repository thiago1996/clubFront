
<br><h2> &nbsp; &nbsp; Registro de cancha</h2>
<br>
<div class="container-formulario">
<div>
<form action="" [formGroup]="formularioCancha">

    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Numero" formControlName="numero" />
    </div>
    <br>
    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="descripcion" formControlName="descripcion" />
    </div>
<br>
    <p-button styleClass="crear" label="Crear" (click)="crearCancha()" styleClass="p-button-raised"></p-button>
    <p-button styleClass="datos" label="Datos" (click)="mostrarTabla()" styleClass="p-button-raised"></p-button>
</form>
</div>
</div>
<br>
<div id="listadoCanchas" style="display:none;">
    <table class="table-listado">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Descripcion</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cancha of canchas">
                <td> {{ cancha.numero }}</td>
                <td>{{ cancha.descripcion }}</td>

                <td><p-button icon="pi pi-pencil" styleClass="p-button-rounded"
                        (click)="activador(cancha)"></p-button></td>
                <td><p-button icon="pi pi-times" styleClass="p-button-rounded"
                        (click)="eliminarCancha(cancha)"></p-button></td>
            </tr>
        </tbody>
    </table>
</div>


<p-dialog header="Modificar cancha" [(visible)]="display" [closable]="false">

    <form action="" [formGroup]="formularioModificarCancha">

        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Numero" formControlName="numero" />
        </div>
        <br>
        <div class="p-inputgroup p-m-2">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="descripcion" formControlName="descripcion" />
        </div>
<br>
        <p-button label="Modificar" id="modificar" (click)="modificarCancha()" styleClass="p-button-raised"></p-button>
        <p-button label="Cancelar" id="cancelar" (click)="cerrar()" styleClass="p-button-raised"></p-button>

    </form>

</p-dialog>
